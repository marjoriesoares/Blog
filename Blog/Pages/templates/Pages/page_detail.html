{% extends "Pages/maintemplate.html" %} {% load static %} 
{% block title %}
<title>Page</title>
{% endblock %}
{% block header %}
<div style="margin: 5em";></div>
{% endblock%}
{% block content %}
{% for p in page %}

<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <p class="center"> <img src="{{ p.image.url }}" alt=""></p>
          <p class=" text-muted">{{ p.author }} | {{ p.date }}</p>
          <p class="card-text ">{{ p.html_content }}</p>
        </div>
        <a href="{% url 'editpage' p.slug %}" class="btn btn-primary">Edit Page</a>
        <a href="{% url 'deletepage' p.slug %}" class="btn btn-primary">Delete Page</a>
        <a href="{% url 'create' %}" class="btn btn-primary">Create Page</a>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
