{% extends "Pages/maintemplate.html" %} {% load static %} 
{% block title %}
<title>Home</title>
{% endblock %}
{% block content %}
<style>
    .center {
        border: 5px solid #fdfdfd;
        display: flex;
        justify-content: center;
        }
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
        text-align: center;
        }

    .head_text {
        color: white;

    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

</style>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="center">
            {% for page in object_list %}
                        <div class="card mb-4">
                            <div class="card-body">
                                <p class="card-img-top"> <img src="{{ page.image.url }}" alt=""></p>
                                <h2 class="card-title">{{ page.title }}</h2>
                                <i><p style="text-decoration: solid;">{{ page.subtitle }}</p></i>
                                <p class="card-text text-muted h6">{{ page.author }} | {{ page.date }} </p>
                                <p class="card-text">{{ page.content | slice:":200" }}</p>
                                <a href="{% url 'page_detail' page.slug %}" class="btn btn-primary">Read More &rarr;</a>
                            </div>
                        </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
